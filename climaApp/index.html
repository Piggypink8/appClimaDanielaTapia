<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body onload="onLoad()">
    <main>
        <section>
            <header>
            <i id="date"></i>
            <h2 id="temperature"></h2>
            <p id="description"></p>
            <div class="info">
                <div>
                <i class="fas fa-tint"></i><p id="humidity"></p>
            </div>
            <div>
                <i class="fas fa-wind"></i><p id="wind">2m/s</p>
            </div>
            </div>
            </header>
            <div class="bottom">
                <div class="weather">
                <div class="left">
                    <i>Thursday 20</i>
                    <h2>22°</h2>
                    <p>Clouds</p>
                </div>
                <div class="right">
                    <i><i class="fas fa-tint"></i>80%</i>
                    <i><i class="fas fa-wind"></i>2m/s</i>
                
                </div>
                </div>
                <div class="weather">
                    <div class="left">
                        <i>Friday 21</i>
                        <h2>27°</h2>
                        <p>Sunny</p>
                    </div>
                    <div class="right">
                        <i><i class="fas fa-tint"></i>20%</i>
                        <i><i class="fas fa-wind"></i>2m/s</i>
                    </div>
                    </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>


<div id="location"></div>


<div id="pressure"></div>
